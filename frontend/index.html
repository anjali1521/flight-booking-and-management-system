<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SKY RESERVE - Home</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family: Arial, sans-serif; color: #fff; }
    body {
      background: url('photo.jpg') center/cover no-repeat fixed;
    }
     .top-bar {
     
      display: flex;
      justify-content: space-between;
      padding: 50px;
      background: rgba(0, 0, 0, 0.6); /* semi-transparent layer */
      
    }
    /* Navbar top-right */
    .navbar {
      position: absolute; top:20px; right:20px;
      display: flex;
       background: transparent;
    }
    .navbar a {
      margin-left: 15px;
      color: #d4eb09;
      text-decoration: none;
      padding: 8px 12px;
      font-weight:900;
      transition: 0.3s;
    }
    .navbar a:hover {
      background: rgba(230, 223, 231, 0.8);
      /*color: #000;*/
    }
    /* Logo top-left */
    .logo {
      position: absolute;
      top:20px; left:20px;
      font-size: 2.5rem;
      color:rgb(236, 236, 226);
      
      
    }
    /* Center-left paragraph container */
    .center-block {
      position: absolute;
      top: 50%; left: 20px;
      transform: translateY(-50%);
      max-width: 1000px;
      line-height: .5;
    }
    .center-block p {
      margin-bottom: 1em;
      font-size: 1.1rem;
    }
    .center-block .line1 {
      font-size: 2.1rem;
      font-weight: bold;
    }
    .center-block .line2 {
      font-size: 2.3rem;
      font-weight: bold;
      margin-top: 0.2em;
    }
    .highlight {
      color: yellow;
    }
    @media (max-width:768px) {
      .center-block {
        left:10px;
        right:10px;
        padding-right:10px;
      }
      .center-block p {
        font-size: 1rem;
      }
      .top-bar { padding: 10px; }
      .center-block .line1 { font-size: 1.2rem; }
      .center-block .line2 { font-size: 1.1rem; }
      .navbar { top:10px; right:10px; }
      .logo { top:10px; left:10px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
  <div class="logo"><b>✈SKY RESERVE:</b></div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="search.html">Flight Search</a>
    <a href="payment.html">Payment</a>
  </nav>
  </div>

  <div class="center-block">
    <p class="line2"> <span class="highlight">FLIGHT BOOKING AND MANAGEMENT SYSTEM</span></p>
    <p class="line1">WE ARE VERY RELIABLE</p>
    <p class="line1"> <span class="highlight">PROFESSIONAL, EXPERIENCED</span></p>
    <p>Fly with confidence — our airline offers <span class="highlight">no hidden charges</span>.</p>
    <p>Click “<span class="highlight">Flight Search</span>” above to begin your journey with us.</p>
  </div>

<script src="script.js"></script>
</body>
</html>
